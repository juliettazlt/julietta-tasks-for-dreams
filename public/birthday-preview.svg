<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fce7f3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e7ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Decorative elements -->
  <circle cx="200" cy="150" r="50" fill="#fbbf24" opacity="0.3"/>
  <circle cx="1000" cy="200" r="40" fill="#f472b6" opacity="0.3"/>
  <circle cx="150" cy="500" r="35" fill="#a78bfa" opacity="0.3"/>
  <circle cx="1100" cy="450" r="45" fill="#34d399" opacity="0.3"/>
  
  <!-- Main content area -->
  <rect x="100" y="100" width="1000" height="430" rx="20" fill="white" opacity="0.9"/>
  
  <!-- Title -->
  <text x="600" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#1f2937">
    🎂 Julietta's Birthday
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#6b7280">
    Task-based Milestone Tracker
  </text>
  
  <!-- Description -->
  <text x="600" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#374151">
    Complete daily tasks to donate symbolic dollars
  </text>
  <text x="600" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#374151">
    toward Julietta's birthday dreams!
  </text>
  
  <!-- Progress bar -->
  <rect x="300" y="400" width="600" height="20" rx="10" fill="#e5e7eb"/>
  <rect x="300" y="400" width="240" height="20" rx="10" fill="#f472b6"/>
  
  <!-- Progress text -->
  <text x="600" y="440" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#6b7280">
    $265 raised of $1,000 goal
  </text>
  
  <!-- Icons -->
  <text x="200" y="300" font-size="60">🏃‍♂️</text>
  <text x="1000" y="300" font-size="60">📸</text>
  <text x="200" y="500" font-size="60">😊</text>
  <text x="1000" y="500" font-size="60">✅</text>
</svg>
